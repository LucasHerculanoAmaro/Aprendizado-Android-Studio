# Habilita o novo sistema de configuração do Android Gradle
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError

# Reduz o uso de memória do Gradle
android.useAndroidX=true
android.enableJetifier=true

# Configurações recomendadas para novas versões do Gradle e AGP
android.nonTransitiveRClass=true
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true

# Configurações específicas para Flutter
flutter.minSdkVersion=21
flutter.targetSdkVersion=34
flutter.compileSdkVersion=34

# Ativar a otimização do build
kotlin.code.style=official
org.gradle.configureondemand=true

# Configuração	

# org.gradle.jvmargs=-Xmx4096M	
#   Permite que o Gradle use até 4GB de RAM para compilar (ótimo para o seu notebook de 16GB de RAM).

# android.useAndroidX=true	
#   Habilita AndroidX (necessário para Firebase e outras bibliotecas modernas).

# android.enableJetifier=true	
#   Converte bibliotecas legadas para AndroidX automaticamente.

# android.nonTransitiveRClass=true	
#   Melhora a performance da compilação.

# org.gradle.daemon=true	
#   Mantém o Gradle rodando em segundo plano, acelerando builds futuros.

# org.gradle.parallel=true	
#   Ativa compilação paralela para acelerar o build.

# org.gradle.caching=true	
#   Habilita cache do Gradle, evitando recompilações desnecessárias.

# flutter.minSdkVersion=21	
#   Define a versão mínima do Android suportada pelo app.

# flutter.targetSdkVersion=34	
#   Define a versão alvo do Android para o app.

# flutter.compileSdkVersion=34	
#   Define a versão usada para compilar o app.